<html>
<body>
<form>
<h1>Tech Explorers Club Registration Form</h1>
<fieldset>
<legend><b>Personal Information</b></legend>
<label for="name">Name:</label><br><input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
<label for="Email">Email Address:</label><br><input type="text" id="email" name="email" placeholder="example@gmail.com"><br><br>
<label for="number">Contact Number:</label><br><input type="number" id="number" name="number" placeholder="09XXXXXXXXX"><br><br>
Gender:<br><input type="radio" name="gender" value="Male"> Male <br><input type="radio" name="gender" value="Female"> Female<br><br>
Course / Grade Level:<br>
<select name="grade">
<option selected>-- Select your level --</option>
<option>Grade 7</option>
<option>Grade 8</option>
<option>Grade 9</option>
<option>Grade 10</option>
</select>
</fieldset>
<fieldset>
<legend><b>Membership Information</b></legend>
Interests:<br><input type="checkbox" name="interests" value="Coding"> Coding <br><input type="checkbox" name="interests" value="Design"> Design <br><input type="checkbox" name="interests" value="Robotics"> Robotics<br>
<select name="type of member">
<option selected>-- Type of Member --</option>
<option>New Member</option>
<option>Old Member</option>
</select>
<br>
<br>
Comment or Suggestion:<br>
<textarea name="comments" rows="4" cols="30">
Write your message here...
</textarea>
</fieldset>
<input type="submit" value="SUBMIT"><input type="reset" value="RESET">
</form>
</body>
</html>
